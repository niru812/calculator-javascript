<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcgrid">
        <div id="display">
            <div id="input"></div>
            <div id="result"></div>
        </div>
        <button id="AC">AC</button>
        <button id="percent" class="symbols">%</button>
        <button id="div" class="symbols">รท</button>
        <button id="n7" class="numbers">7</button>
        <button id="n8" class="numbers">8</button>
        <button id="n9" class="numbers">9</button>
        <button id="x" class="symbols">ร</button>
        <button id="n4" class="numbers">4</button>
        <button id="n5" class="numbers">5</button>
        <button id="n6" class="numbers">6</button>
        <button id="sub" class="symbols">-</button>
        <button id="n1" class="numbers">1</button>
        <button id="n2" class="numbers">2</button>
        <button id="n3" class="numbers">3</button>
        <button id="add" class="symbols">+</button>
        <button id="n0" class="numbers">0</button>
        <button id="dot" class="numbers">.</button>
        <button id="eq">=</button>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
